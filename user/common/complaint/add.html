
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Add Complaint-Driver
    </title>
    <link rel="stylesheet" href="../../../resources/css/user/complain/add.css">
</head>
<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../../resources/images/logo_NTSF.png" alt="ntsflogo">
        </div>  
        <div class="headline">
            <h2 align="center">
                <b>Driver</b>
            </h2>
        </div>

        <div class="accountlogo">
            <img src="../../../resources/images/Account.png" alt="accountlogo">
        </div>
    </div> 
    <br>
    <div class="optionbar">
        <div class="option1">
            <h3>View Fines</h3>
        </div>
        
        <div class="devider">
            <h3>|</h3>
        </div> 

        <div class="option2">
            <h3><b>Complaint</b></h3>
        </div>
    </div>
    
        

    <div class="container">
        <div class="headline">
            <h3>
                <b>Add Complaint</b>
            </h3>
        </div>
                <div class="filldetails">
                    <div class="namefillrow">
                        <label for="name">Name:</label>
                        <input type="text" class="input" maxlength="20" size="60"> 
                    </div>
                    
                    <div class="nicfillrow">
                        <label for="nic">NIC:</label>
                        <input type="text" class="input" maxlength="20" size="20">
                        <br>
                    </div> 

                    <div class="contactnofillrow">
                        <label for="contactno">Contact No:</label>
                        <input type="text" class="input" maxlength="15" size="20">
                        <br> 
                    </div>  
                    
                    <div class="titlefillrow">
                        <label for="title">Title:</label>
                        <input type="text" class="input" maxlength="30" size="60">
                        <br> 
                    </div> 

                    <div class="descriptionfillrow">
                        <div class="description">
                            <label for="description">Description:</label>
                        </div>
                        <textarea class="textarea"></textarea>
                        <!--<textarea name="description" maxlength="1000" cols="25" rows="6"></textarea>-->
                        <br> 
                    </div>

                    <div class="policestationselection">
                        <label for="ploicestation"> Police Station:</label>
                        <select id="ploicestation">
                        <option value="policestation">Galle</option>
                        <option value="policestation">Matara</option>
                        <option value="policestation">Tangalle</option>
                        <option value="policestation">Colombo</option>
                        <option value="policestation">Kandy</option>
                        <option value="policestation">Dehiwala</option>
                        <option value="policestation">Poddala</option>
                                                                    <!--etc..-->
                        </select>
                    </div>

                    <button class="uploadfootages-btn">Upload Footages-2</button> 
                    
                    
                    <dic class="buttens">
                        <button class="submit-btn">Submit</button> 
                        <button class="cancel-btn">Cancel</button> 
                    </div>
                </div> 
    </div>

</body>
</html>
